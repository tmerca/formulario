<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Validació Formulari</title>
  </head>
  <body>
    <div class="contenidor">
      <form class="form" id="form">
        <h2>Registri's amb nosaltres</h2>
        <div class="form-control">
          <label for="nomusuari">Nom d'Usuari</label>
          <input
            type="text"
            id="nomusuari"
            placeholder="Entri el seu nom d'Usuari"
          />
          <small>Missatge d'error</small>
        </div>
        <div class="form-control">
          <label for="email">Correu Electrònic</label>
          <input
            type="text"
            id="email"
            placeholder="Entri el seu correu electrònic"
          />
          <small>Missatge d'error</small>
        </div>
        <div class="form-control">
          <label for="password">Contrassenya</label>
          <input
            type="password"
            id="password"
            placeholder="Entri la seva contrassenya"
          />
          <small>Missatge d'error</small>
        </div>

        <div class="form-control">
          <label for="password2">Confirmi la contrassenya</label>
          <input
            type="password"
            id="password2"
            placeholder="Entri la seva contrassenya"
          />
          <small>Missatge d'error</small>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
